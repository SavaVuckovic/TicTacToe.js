<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1 id="current-player">Welcome to TicTacToe.js</h1>

  <!-- Game Board -->
  <div class="board">
    <div class="slot" data-id="0"></div>
    <div class="slot" data-id="1"></div>
    <div class="slot" data-id="2"></div>
    <div class="slot" data-id="3"></div>
    <div class="slot" data-id="4"></div>
    <div class="slot" data-id="5"></div>
    <div class="slot" data-id="6"></div>
    <div class="slot" data-id="7"></div>
    <div class="slot" data-id="8"></div>
  </div>

  <!-- Player Name Modal -->
  <div class="modal" id="players-modal">
    <div class="modal-content left">
      <div class="modal-header">
        <h2>Enter player names</h2>
      </div>
      <div class="modal-body">
        <form id="players-form">
          <div class="form-group">
            <label for="player-x-name">Player <span style="color:#d90429;">&times;</span></label>
            <input type="text" name="player-x-name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="player-o-name">Player <span style="color:#00a8e8;">&#9675;</span></label>
            <input type="text" name="player-o-name" placeholder="Enter your name" required>
          </div>
          <button type="submit">Play</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div class="modal" id="game-over-modal">
    <div class="modal-content left">
      <div class="modal-header">
        <h2>Game Over</h2>
      </div>
      <div class="modal-body">
        <h2 id="message"><!-- Game Over Message Goes Here --></h2>
        <button id="play-again">Play Again</button>
        <button id="refresh">Select New Players</button>
      </div>
    </div>
  </div>
  
  <!-- Bundled JS File -->
  <script src="main-bundle.js"></script>
</body>
</html>
